<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Studio App</title>

    <!-- Link CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>Fitness Studio App</h1>
      <nav>
        <button id="loginBtn">Login</button>
        <button id="logoutBtn" hidden>Logout</button>
      </nav>
    </header>

    <main id="app">
      <p id="toast" class="toast" hidden></p>

      <!-- NEW: loading / session check screen -->
      <section id="loadingScreen">
        <h2>Checking sign-in…</h2>
        <p class="muted">One moment.</p>
      </section>

      <section id="homeScreen" hidden>
        <h2>Welcome</h2>
        <p>Please sign in to continue.</p>
      </section>

      <section id="dashboardScreen" hidden>
        <h2>Dashboard</h2>

        <p id="userLine"></p>

        <p class="muted">
          You’re signed in. Next: we’ll add roles (coach vs client).
        </p>
      </section>
    </main>

    <script type="module" src="app.js"></script>
  </body>
</html>
